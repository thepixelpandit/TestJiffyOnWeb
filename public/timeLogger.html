<!DOCTYPE html>
<html>
<head>
  <title>Jiffy App - Web Version</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/loggerStyle.css">
</head>
<body>  
  <div class = 'container'>
    <h1>Jiffy: Time Logger</h1>
    <form class = 'form-cntrl' action="/timelogger" method="POST" autocomplete="off">
      <label class="label"> Subject Name: </label>
      <input type="text" name = 'subjectName' id = 'subjectName' placeholder = 'Enter Subject Name'>
      <label class="label"> Starting Time: </label>
      <input type="datetime-local" id="startingTime" name="startingTime">
      <label class="label"> End Time: </label>
      <input type="datetime-local" id="endTime" name="endTime">
      <label id="successfulMsg" style="display: none;"> Login Successful! </label>
      <input class = 'submit' type="submit" value="Submit">
    </form>
    <div id="loginButtons">
      <p>To Sign Out: <a href="/logout">Click Here</a></p>

    </div>
  </div>
</body>
</html>
