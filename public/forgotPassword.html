<!DOCTYPE html>
<html>
<head>
  <title>Jiffy App - Web Version</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/site_related/favicon.png" type="image/x-icon">

</head>
<body>
  <div class="login-container">
    <h1>Jiffy App: Reset Password</h1>
    <form action="/forgotpassword" method="POST" autocomplete="off"> <!-- Specify the action and method attributes for the form -->
      <div class = "loginElemets">

        <input type="email" name = "email" id="email" placeholder="Email">
        <button class="btn btn-primary loginBtn" type="submit">Reset Password</button>
        <div class = "loginButtons">
          <p> To Sign In, Click Here: <a href = "/"> Click Here </a> </p>
        </div>   
      </div>
    </form>
  </div>
</body>
</html>
