<!DOCTYPE html>
<html>
<head>
  <title>Jiffy App - Web Version</title>

<body>  
  <div class = 'container'>
    <h1 class = 'blur-div'>Jiffy: Time Logger</h1>
    <form class = 'form-cntrl blur-div' action="/timelogger" method="POST" autocomplete="off">
      <label class="label"> Subject Name: </label>
      <input type="text" name = 'subjectName' id = 'subjectName' placeholder = 'Enter Subject Name'>
      <label class="label"> Starting Time: </label>
      <input type="datetime-local" id="startingTime" name="startingTime">
      <label class="label"> End Time: </label>
      <input type="datetime-local" id="endTime" name="endTime">
      <label id="successfulMsg" style="display: none;"> Login Successful! </label>
      <input class = 'submit' type="submit" value="Submit">
    </form>
    <div id="loginButtons" class = 'blur-div'>
      <p>To Sign Out: <a href="/logout">Click Here</a></p>

    </div>
  </div>
